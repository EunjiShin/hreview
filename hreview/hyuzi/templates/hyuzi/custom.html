{% extends 'base.html' %}
{% load static %}

{% block content %}

<script>
//처음 이미지가 생성될곳을 지정해 줍니다
var img_L = 10;
var img_T = 20;
var targetObj;

function getLeft(o){
return parseInt(o.style.left.replace('px', ''));
}
function getTop(o){
return parseInt(o.style.top.replace('px', ''));
}

// 이미지를 움직이는 함수입니다 움직였던 위치만큼 처음 이미지가 있던 좌표를 더해줍니다 최종 위치입니다
function moveDrag(e){
var e_obj = window.event? window.event : e;
var dmvx = parseInt(e_obj.clientX + img_L);
var dmvy = parseInt(e_obj.clientY + img_T);
targetObj.style.left = dmvx +"px";
targetObj.style.top = dmvy +"px";
return false;
}


// 드래그를 시작하는 함수 입니다. 움직였던 좌표에서 처음 드래그를 시작했던 좌표를 빼줍니다. 움직인 좌표를 나타내줍니다
function startDrag(e, obj){
targetObj = obj;
var e_obj = window.event? window.event : e;
img_L = getLeft(obj) - e_obj.clientX;
img_T = getTop(obj) - e_obj.clientY;

document.onmousemove = moveDrag;
document.onmouseup = stopDrag;
if(e_obj.preventDefault)e_obj.preventDefault();
}

// 드래그를 멈추는 함수 입니다
function stopDrag(){
document.onmousemove = null;
document.onmouseup = null;
}

// 얼굴형을 선택하는 함수
function selectFace(obj) {       
    switch (obj) {
        case 'circle':
            document.getElementById("result").innerHTML = "<img src='/static/img/circle.png' id='circle'>";
                break;
        case 'rectangle': 
            document.getElementById("result").innerHTML = "<img src='/static/img/rectangle.png' id='rectangle'>";
                break;
        case 'oval': 
            document.getElementById("result").innerHTML = "<img src='/static/img/oval.png' id='oval'>";
                break;
        default: 
            document.getElementById("result").innerHTML = ""; 
            break;
    }
}
</script>

<div style="float:left">
<div style="position:absolute; left:0px; top:50px; cursor:pointer; cursor:hand; border:0" onmousedown="startDrag(event, this)">
마우스를 이미지에 클릭하면 startDrag의 함수가 시작 됩니다
</div>

<div style="position:absolute; left:0px; top:50px; cursor:pointer; cursor:hand; border:0" onmousedown="startDrag(event, this)">
<img src="../../static/img/hair_custom/short1.png" width="600px">
</div>
</div>

<div style="float:right; margin-right:400px;">
    <select onChange="selectFace(this.value);">
        <option value="">얼굴형 선택</option>
        <option value="circle">둥근 얼굴</option>
        <option value="rectangle">각진 얼굴</option>
        <option value="oval">계란형 얼굴</option>
    </select>
</div>

<div id="result" style="float:right; margin-right:300px;"></div>
{% endblock content %}

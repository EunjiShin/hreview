{% extends "base.html" %}

{% block content %}
<style>
    div img {
        width: 100%;
    }
    .container-fluid {
        padding: 0%;
    }
    .done-link {
        color: #ffffff;
        background-color: rgb(256,0,0,.8);
        border-radius: 100px;
        padding: 1% 4% 1% 4%;
        cursor: pointer;
        white-space: nowrap;
    }
    .done-link:hover{
        background-color: rgb(204,0,0,.5);
    }
    .ad-link {
        border-radius: 100px;
        padding: 1% 4% 1% 4%;
        background-color: rgb(256,256,256,.5);
        cursor: pointer;
        white-space: nowrap;
    }
    .ad-link:hover{
        background-color: rgb(229,229,229,.5);
    }
    #doneCarousel .carousel-indicators .active {
        background-color: rgb(256,0,0,.8);
    }
    .member-left {
        width: 65%;
        padding-top: 10%;
        display: inline;
        float: right;
    }
    .member-right {
        width: 65%;
        padding-top: 10%;
        margin-right: 10%;
        display: inline;
        float: left;
        text-align: right;
    }
    #developers {
        margin-top: 3%;
    }
</style>
<img src="/static/img/mainImg.png">
<div class="container-fluid text-center">
    <div id="doneCarousel" class="carousel slide text-center" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#doneCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#doneCarousel" data-slide-to="1"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../../static/img/givehair1.png" width="1920px">
                <div class="carousel-caption">
                    <button class="done-link" type="button" onclick="window.open('http://www.givehair.net/page/s2_2')">GO HOMEPAGE</button>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../../static/img/givehair2.png" width="1920px">
                <div class="carousel-caption">
                    <button class="done-link" type="button" onclick="window.open('http://www.givehair.net/page/s2_2')">GO HOMEPAGE</button>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#doneCarousel" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#doneCarousel" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
      </div>
</div>
<div class="container-fluid text-center">
    <div id="adCarousel" class="carousel slide text-center" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#adCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#adCarousel" data-slide-to="1"></li>
            <li data-target="#adCarousel" data-slide-to-"2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../../static/img/long-store-main.jpg" width="1920px">
                <div class="carousel-caption">
                    <button class="ad-link" type="button" onclick = "location.href='{% url 'category' 1 %}'" >STORE</button>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../../static/img/medium-store-main.png" width="1920px">
                <div class="carousel-caption">
                    <button class="ad-link" type="button" onclick="location.href='{% url 'custom'  %}'">CUSTOMIZE</button>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../../static/img/short-store-main.jpg" width="1920px">
                <div class="carousel-caption">
                    <button class="ad-link" type="button" onclick="location.href='{% url 'best' %}'">BEST</button>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#adCarousel" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#adCarousel" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
      </div>
</div>

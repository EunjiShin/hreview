{% extends "base.html" %}

{% block content %}

{% if user.is_authenticated %}
<p>{{user.nickname}}님 안녕하세요!</p>
<p>아이디 : {{user.username}}</p>
<p>닉네임 : {{user.nickname}}</p>
<p>주소 : {{user.address}}</p>
<p>핸드폰 번호 : {{user.phone}}</p>

<button type="submit"><a href="{% url 'user_update' %}">개인정보 수정</a></button>
<button type="submit"><a href="{% url 'change_password' %}">비밀번호 수정</a></button>
{% else %}
<p>로그인이 필요합니다.</p>
{% endif %}



{% endblock %}

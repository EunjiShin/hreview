{% extends '../base.html'%}
{%block content %}
<style>
  #group{
    margin-bottom: 1px;
  }
  .form-control{
    border-radius: 17px;
    margin-bottom: 1px;
    font-size: 10px;
    width: 240px;
    display: block;
    margin: 0 auto;
  }
  #can{
    color: #000;
  }
  .btn{
    display: block;
    margin: 0 auto;
  }
  #login{
    width: 240px;
    border-radius: 17px;
    margin-top: 23px;

  }
</style>

    <div id="textbox" class="container mt-5 pb-5 text-center" style="width: 40%">
        <form method="POST" action="{% url 'login' %}" class="sign-in-form">
            {% csrf_token %}
            <h2 class="sub-title">LOGIN</h2>
            <div id="group" class="form-group">
                <label form="{{ form.username.id_for_label }}"></label>
                <input type="text" class="form-control"
                placeholder="ID" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}"/>
            </div>
            <div class="form-group">
                <label form="{{ form.password.id_for_label }}"></label>
                <input type="password" class="form-control"
                placeholder="PW" id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}"/>
            </div>
            <div class="form-group">
              <button type="submit" id="login" class="save btn btn-dark center">로그인</button>
              <a href="{% url 'main' %}" id="can" class="btn text-center">취소</a>
            </div>
        </form>
  </div>

{% endblock %}

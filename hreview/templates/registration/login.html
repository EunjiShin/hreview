{% extends '../base.html'%}
{%block content %}

<style>
  #group{
    margin-bottom: 1px;
  }
  .form-control{
    border-radius: 17px;
    margin-bottom: 10px;
    font-size: 10px;
    width: 280px;
    height: 40px;
    display: block;
    margin: 0 auto;
  }
  #can{
    color: #000;
    border-color: #e9e0d1;
    margin-top: 20px;

  }
  .btn{
    width: 280px;
    height: 40px;
    display: block;
    margin: 0 auto;
    border-radius: 17px;
  }
  #login{
    margin-top: 23px;
    background-color: #e9e0d1;
  }
</style>


    <div class="container mt-5 pb-5 text-center" style="width: 40%">
        <form method="POST" action="{% url 'login' %}" class="sign-in-form">
            {% csrf_token %}
            {% include "registration/form_error.html" %}
            <h2 class="sub-title" style="color: #c1a784">LOGIN</h2>
            <div id="group" class="form-group">
                <label form="{{ form.username.id_for_label }}"></label>
                <input type="text" class="form-control" placeholder="ID"
                id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}"/>
            </div>
            <div class="form-group">
                <label form="{{ form.password.id_for_label }}"></label>
                <input type="password" class="form-control" placeholder="PW"
                id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}"/>
            </div>
            <div class="form-group">
                <button type="submit" id="login" class="save btn">로그인</button>
                <a href="{% url 'main' %}" id="can" class="btn">취소</a>
            </div>
        </form>
  </div>


{% endblock %}

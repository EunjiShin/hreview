{% extends '../base.html'%}
{%block content %}
    <div class="container mt-5 pb-5" style="width: 40%">
        <form method="POST" action="{% url 'login' %}" class="sign-in-form">
            {% csrf_token %}
            <h2 class="sub-title">로그인</h2>
            <div class="form-group">
                <label form="{{ form.username.id_for_label }}">아이디</label>
                <input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}"/>
            </div>
            <div class="form-group">
                <label form="{{ form.password.id_for_label }}">비밀번호</label>
                <input type="password" class="form-control" id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}"/>
            </div>
            <div class="form-group">
                <button type="submit" class="save btn btn-success float-right ml-2">로그인</button>
                <a href="{% url 'main' %}" class="btn float-right">취소</a>
            </div>
        </form>
  </div>


{% endblock %}

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">  
  
  <style>
        
      #main-navbar {
          padding: .4% 10% .4% 10%;
      }
        #small_nav a{
            color :black;
            padding-left : 20px;
            padding-right : 20px;
        }

        #small_nav a:hover{
            color : white;
            background-color : gray;
        }
  </style>
</head>
<body>
  <!--  네비게이션 바  -->
  <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-white" id="main-navbar">
    <a class="navbar-brand" href="{% url 'main' %}">
      HREVIEW
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="#navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse navbar-right" id="navbarNav">
      <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'category' 1 %}">스토어</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="#">커스텀</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="{% url 'best' %}">베스트</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'mypage' %}">MY PAGE</a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="#">{{ user.nickname }}님이 로그인 중입니다.</a>
        </li>
        <li>
          <a class="nav-link" href="{% url 'logout' %}">로그아웃</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'cart_detail' %}">장바구니</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}">로그인</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'signup' %}">회원가입</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>
  <!-- 최상단 네비게이션 바 끝 -->
    <div>
        {% block content %}
        {% endblock content %}
    </div>

  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a88b774f21.js"></script>
</body>
</html>
